<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <link rel="icon" href="logo.png">

    <div class="centered-container">
            <form class="search" id="searchForm" onsubmit="redirectSearch(event)">
                <input type="text" autocomplete="off" id="searchInput" placeholder=" "/>
                <button type="submit">Go</button>
            </form>
    </div>


    <div class="clockdate bottom-right-component">
        <div id="clock" class="hidden"></div>
        <div id="date" class="hidden"></div>
    </div>


    <div>
        <div class="tooltip_div">
            <span class="tooltip">A small video to look at ^v^</span>
                <iframe class="youtube-container" id="stream1" src="https://webcams.windy.com/webcams/stream/1588953463" frameborder="0"></iframe>
                <a href="https://www.youtube.com/live/jfKfPfyJRdk"><iframe class="youtube-container" id="stream2" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&loop=1&color=white&controls=0&modestbranding=1&playsinline=1&rel=0&enablejsapi=1&" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen, href="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&loop=1&color=white&controls=0&modestbranding=1&playsinline=1&rel=0&enablejsapi=1&"></iframe></a>
        </div>
    </div>

    <button onclick="switchStreams()" id="stream_switch">Switch Streams</button>



    

    <div class="bottom-left-component">

        <div class="tooltip_div" id="tooltip-div">
            <span class="tooltip">A small quote to get wiser</span>
            <div class="quoteOfTheDay">
                <a id="quote"></a>
                <p id="author"></p>
            </div>
        </div>

    </div>

    <li class="socials top-right-component">

        <div id="github" class="circle">
            <a href="https://github.com/"><img src="github-mark-white.png" alt="github" width="50" height="50"></a>
        </div>

        <div id="reddit" class="circle">
            <a href="https://www.reddit.com/"><img src="reddit-logo.png" alt="reddit" width="50" height="50"></a>
        </div>

        <div id="chatgpt" class="circle">
            <a href="https://chat.openai.com"><img src="chatgpt.png" alt="chatgpt" width="50" height="50"></a>
        </div>

        <div id="proton" class="circle">
            <a href="https://account.proton.me/login"><img src="proton.png" alt="protonmail" width="50" height="50"></a>
        </div>



    </li>
    
</body>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</html>
