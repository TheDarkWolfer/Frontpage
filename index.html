<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <title>Home</title>
</head>
<body>
    <link rel="icon" href="logo.png">

    <div class="centered-container">
            <form class="search" id="searchForm" onsubmit="redirectSearch(event)">
                <input type="text" autocomplete="off" id="searchInput" placeholder=" "/>
                <button type="submit">Go</button>
            </form>
    </div>


    <div class="clockdate top-left-component">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <div class="bottom-left-component">
            <div id="quoteOfTheDay" class="quoteOfTheDay">
                <a id="quote"></a>
                <p id="author"></p>
            </div>

    </div>

    <li class="socials top-right-component">

        <!--
        <div id="save-notes" class="circle note-control">
            <a onclick="saveStickyNotes()"><img src="floppy.png" alt="notes" width="50" height="50" id="save-notes"></a>
        </div>

        <div id="load-notes" class="circle note-control">
            <a onclick="loadStickyNotes()"><img src="sparkle.png" alt="load" width="50" height="50"></a>
        </div>
        -->

        <div id="github" class="circle">
            <a href="https://github.com/"><img src="github-mark-white.png" alt="github" width="50" height="50"></a>
        </div>

        <div id="reddit" class="circle">
            <a href="https://www.reddit.com/"><img src="reddit-logo.png" alt="reddit" width="50" height="50"></a>
        </div>

        <div id="chatgpt" class="circle">
            <a href="https://chat.openai.com"><img src="chatgpt.png" alt="chatgpt" width="50" height="50"></a>
        </div>

        <div id="proton" class="circle">
            <a href="https://account.proton.me/login"><img src="proton.png" alt="protonmail" width="50" height="50"></a>
        </div>

    </li>

    <!--
    <button class="sticky-button" onclick="createStickyNote()"></button>
      
    <div id="trash-can" class="bottom-right-component trash-can"></div>
    -->
    
</body>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</html>
